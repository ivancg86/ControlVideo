<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Video</title>
</head>

<body>
    <div class="container" style="margin-top: 40px;">
        <video id="video" src="Comparacions.mkv" type="video/mkv" width="800px" controls></video>
        <div class="row" style="margin: auto;">
            <button type="button" class="btn btn-primary col-2" style="border-radius: 15%;"
                onclick="atrasar()">Atras</button>
            <div class="col-4" id="color"
                style="width: 100px; height: 100px; align-content: center; margin-left: 30px; margin-right: 30px;">
                <p id="time" style="font-size: 30px; margin-left: 40%; margin-top: 10px;"></p>
            </div>
            <button type="button" class="btn btn-primary col-2" style="border-radius: 15%;"
                onclick="adelantar()">Adelante</button>
        </div>
    </div>




    <script>
        var video = document.getElementById("video");
        var time = document.getElementById("time");
        var timeFinal = 52;
        var color = document.getElementById("color");
        var verde = timeFinal - ((timeFinal / 100) * 80);
        var naranja = timeFinal - ((timeFinal / 100) * 20);
        var rojo = timeFinal - ((timeFinal / 100) * 10);
        video.ontimeupdate = function () { cadavez() };

        //Sonido Final
        var soundFinal = document.createElement("audio");
        soundFinal.volume = 0.4;
        soundFinal.src = "GameOver.mp3";
        document.body.appendChild(soundFinal);
        soundFinal.style.display = "none";

        function cadavez() {

            time.textContent = ((video.currentTime / timeFinal) * 100).toFixed(2) + "%";
            if (video.currentTime < verde) {
                color.style.backgroundColor = "#33cc33";
            }
            else if ((video.currentTime > verde) && (video.currentTime < naranja)) {
                color.style.backgroundColor = "#0099ff";
            }
            else if ((video.currentTime > naranja) && (video.currentTime < rojo)) {
                color.style.backgroundColor = "#ff9900";
            }
            else {
                color.style.backgroundColor = "#ff0000";
            }

            if (video.currentTime >= timeFinal) {
                soundFinal.play();
            }
        }

        function adelantar() {
            video.currentTime = video.currentTime + 10;
        }

        function atrasar() {
            video.currentTime = video.currentTime - 10;
        }

    </script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</html>
